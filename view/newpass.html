<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление пароля</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Обновление пароля</h2>
    <form method="post">
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" required name="password" class="form-control" placeholder="Пароль" id="password" /><br/>
        </div>
        <div class="form-group">
            <label for="repeat_password">Повторите пароль</label>
            <input type="password" required name="repeat_password" class="form-control" placeholder="Повторите пароль" id="repeat_password" /><br/>
        </div>
        <button type="submit" class="btn btn-default">Обновить</button>
    </form>
</div>
</body>
</html>
